<link rel="import" href="../bower_components/paper-input/paper-input.html">


<dom-module id="laxis-app">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment">
    /* for main element - mobile first*/
    :host{
      --my-text: {
        font-weight:400;
        color: #2ecc71;
        font-size: 20px;
      }
    }
    app-drawer-layout{
      height: 100vh;
    }
    app-toolbar {
      background-color: #2ecc71;
      color: #fff;
    }
    app-drawer {
      --app-drawer-content-container: {
        background-color: #fff;
      }
    }
    paper-icon-button{
      display: flex;
      @apply(--layout-justified-end);
    }
    #mylogo{
      display: flex;
      @apply(--layout-center);
      height: inherit;
    }
    main{
      @apply(--my-text);
      @apply(--layout-vertical);
      @apply(--layout-center-justified);
      text-align: center;
      position: relative;
      top: 70px;
      padding: 25px;
    }
    form{
      display: flex;
      position: relative;
      top: 50px;
      @apply(--layout-center-justified);
    }
    input, input:focus{
      width: 60%;
      padding: 10px;
      border: 1px solid #2ecc71;
      font-family: 'Roboto', 'Noto', sans-serif;
      font-weight: 400px;
      font-size: 16px;
      color: #37454d;
      outline: none !important;
      border-color: #2ecc71;
    }
    button[type="submit"], button[type="submit"]:focus, button[type="submit"]:hover{
      width: 20%;
      background-color: #2ecc71;
      color: #fff;
      border: none;
      outline: none;
      cursor: pointer;
    }
     footer{
      position: relative;
      height: 140px;
      background-color: #293339;
      color: #fff;
      font-weight: 300;
      font-size: 14px;
      @apply(--layout-horizontal);
    }
    footer ul:first-child{
      padding: 5px;
    }
    .social ul{
      @apply(--layout-horizontal);
      @apply(--layout-end-justified);

    }
    footer li{
      list-style: none;
      margin: 10px;
    }
    .subfooter{
      position: relative;;
      bottom: 0;
      height: 100px;
      background-color: #2ecc71;
      z-index: 4;
      color: #fff;
      font-weight: 300;
      font-size: 14px;
    }
    .subfooter div{
      display: flex;
      @apply(--layout-center-justified);
      padding-top: 10px;
    }
    a{
        text-decoration: none;
        color: #fff;
    }
    div.social li{
        background-color: #2ecc71;
        font-size: 18px;
        border: 0 solid rgba(53,57,66,1.0);
        padding: 5px;
        border-radius: 50%;
      }


    </style>

    <app-drawer-layout force-narrow>
      <app-drawer align="end"></app-drawer>
      <app-header-layout>
        <app-header shadow>
          <app-toolbar>
            <div id="mylogo">
              <img src="../images/favicon/favicon-96x37-min.png"/>
            </div>
            <div main-title></div>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
          </app-toolbar>
        </app-header>
        <main>
          <div class="intro">
            Find private and sharing room around you and book it instantly by one click!
          </div>
          <div>
            <form>
              <input value="{{myValue::input}}" placeholder="Enter your city ...">
              <button type="submit"><iron-icon icon="search"></iron-icon></button>
            </form>
          </div>
        </main>
    </app-header-layout>
  </app-drawer-layout>
    <footer>
        <ul>
          <li>About</li>
          <li>Discover</li>
          <li>Hosting</li>
          <li>Terms & Privacy</li>
        </ul>
      <div class="social">
        <ul>
          <li><a href="/"><iron-icon icon="mdi:facebook"></iron-icon></a></li>
          <li><a href="/"><iron-icon icon="mdi:twitter"></iron-icon></a></li>
          <li><a href="/"><iron-icon icon="mdi:vk"></iron-icon></a></li>
        </ul>
      </div>
    </footer>
    <div class="subfooter">
      <div>
        <img src="../images/favicon/favicon-96x37-min.png"/>
      </div>
      <div>Copyright 2016, Laxis | All rights reserved.</div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'laxis-app',
    });
  </script>
</dom-module>
