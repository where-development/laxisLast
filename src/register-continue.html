<dom-module id="register-continue">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment">
    /* for main element - mobile first*/
    * {
      box-sizing: border-box;
    }
    :host{
    }
    app-drawer-layout{
      height: 100vh;
      color: #37454d;
    }
    app-drawer {
      app-toolbar {
        background-color: #3498db;
        color: #fff;
      }
      --app-drawer-content-container: {
        background-color: #fff;
      }
    }
    main{
      /*
      width: 960px;
      margin: 0 auto;*/

      @apply(--layout-vertical);
      padding: 5px;
    }
    main div, main p{
      text-align: center;
    }
    .mycard{
      height: 250px;
      margin-top: 50px;
      display: flex;
      @apply(--layout-center-justified);
      @apply(--layout-vertical);
    }
    paper-card{

      background: #eeeeee;
      --paper-card:{
        margin: 10px;
        padding: 5px;
        width:auto;
      }
       --paper-card-content:{
         display: flex;
         @apply(--layout-vertical);
       }
    }
    paper-button.signup{
      display: flex;
      width: 100%;
      margin: 20px 0 5px 0;
      --paper-button:{
        background-color: #3498db;
        color: #fff;

      }
    }
    .card-title{
      margin-top: 15px;
      font-weight: 500;
      font-size: 18px;
    }
    .continue{
      margin: 20px 0;
    }


      @media screen and (min-width : 640px){
        paper-card{
          background: #eeeeee;
          --paper-card:{
            margin: 10px;
            padding: 5px;
            width:38%;
          }
        }
        .mycard{
          display: flex;
          @apply(--layout-center-justified);
          @apply(--layout-horizontal);
        }
        main{
          width: 768px;
          margin: 0 auto;
        }
      }

    </style>

    <app-drawer-layout force-narrow>
      <app-drawer align="end"></app-drawer>
      <app-header-layout>
        <app-header shadow>
          <app-toolbar>
            <div id="mylogo">
              <img src="../images/favicon/favicon-96x37-min.png"/>
            </div>
            <div main-title></div>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
          </app-toolbar>
        </app-header>
        <main>
          <div class="mycard">
            <paper-card>
              <div class="card-title">Thanks for signing up!</div>
              <div class="card-content">
                <div class="continue">
                  Please verify your account by clicking 'Activate Account' in the email we sent.
                </div>
                <paper-button raised class="signup">Continue</paper-button>
              </div>
            </paper-card>
          </div>
        </main>
    </app-header-layout>
  </app-drawer-layout>

  </template>

  <script>
    Polymer({
      is: 'register-continue',
    });
  </script>
</dom-module>
