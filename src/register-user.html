<dom-module id="register-user">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment">
    /* for main element - mobile first*/
    * {
      box-sizing: border-box;
    }
    :host{
      --my-text: {
        font-weight:400;
        color: #3498db;
        font-size: 20px;
      }
    }
    app-drawer-layout{
      height: 100vh;
      color: #37454d;
    }
    app-drawer {
      app-toolbar {
        background-color: #3498db;
        color: #fff;
      }
      --app-drawer-content-container: {
        background-color: #fff;
      }
    }
    main{
      /*
      width: 960px;
      margin: 0 auto;*/

      @apply(--layout-vertical);
    }
    main div, main p{
      text-align: center;
    }
    .mycard{
      display: flex;
      @apply(--layout-center-justified);
      @apply(--layout-vertical);
    }
    .iron-start iron-icon{
      display: block;
      right: 20px;
      position: relative;
    }
    paper-card{
      background: #eeeeee;
      --paper-card:{
        margin: 10px;
        padding: 5px;
        width:94%;
      }
       --paper-card-content:{
         display: flex;
         @apply(--layout-vertical);
       }
    }
    paper-button.facebooksignin{
      margin: 5px;
      --paper-button:{
        background-color: #4264b7;
        color: #fff;
      }
    }
    paper-button.googlesignin{
      margin: 5px;
      --paper-button:{
        background-color: #dd4b39;
        color: #fff;
      }
    }
    paper-button.signup{
      --paper-button:{
        background-color: #3498db;
        color: #fff;
      }
    }
    .card-title{
      margin-top: 10px;
      font-weight: 500;
      font-size: 18px;
    }
    form{
      display: flex;
      @apply(--layout-vertical);
      text-align: left;
    }
    a{
      text-decoration: none;
      color: #3498db;
    }
    hr{
      width: 60%;
      height: 1px;
      background-color: #919296;
    }
    label{

      padding: 5px 0 5px 0;
    }
    .forpassword{
      padding-top: 5px;
      margin: 0;
      display: flex;
    }
    input, input:focus{
      width: 100%;
      padding: 5px;
      border: 1px solid #3498db;
      font-family: 'Roboto', 'Noto', sans-serif;
      font-weight: 400px;
      font-size: 17px;
      color: #37454d;
      outline: none !important;
      border-color: #3498db;
    }
    paper-checkbox{
      --paper-checkbox-unchecked-color: #919296;
  		--paper-checkbox-checked-color: #3498db;
      --paper-checkbox-label-color: #919296;
      padding: 10px 0 10px 0;
    }
      @media screen and (min-width : 640px){
        paper-card{
          background: #eeeeee;
          --paper-card:{
            margin: 10px;
            padding: 5px;
            width:38%;
          }
        }
        .mycard{
          display: flex;
          @apply(--layout-center-justified);
          @apply(--layout-horizontal);
        }
        main{
          width: 960px;
          margin: 0 auto;
        }
      }

    </style>

    <app-drawer-layout force-narrow>
      <app-drawer align="end"></app-drawer>
      <app-header-layout>
        <app-header shadow>
          <app-toolbar>
            <div id="mylogo">
              <img src="../images/favicon/favicon-96x37-min.png"/>
            </div>
            <div main-title></div>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
          </app-toolbar>
        </app-header>
        <main>
          <div>
            <h2>Create an account to do more with trivago, for free!</h2>
          </div>
          <div>
            <p>
              By creating an account you can save and share multiple hotel lists with your fellow travellers. You can even create price alerts for your upcoming trips.We will automatically sync your account across all of your devices.
            </p>
          </div>
          <div class="mycard">
            <paper-card>
              <div class="card-title">Sign up with a social network</div>
              <div class="card-content">
                <paper-button raised class="facebooksignin"><div class="iron-start"><iron-icon icon="mdi:facebook"></iron-icon></div><div>Facebook</div></paper-button>
                <paper-button raised class="googlesignin"><div class="iron-start"><iron-icon icon="mdi:twitter"></iron-icon></div><div>Google+</div></paper-button>
              </div>
              <div>
                <p>
                  We will not post to Facebook/Google+ without checking with you first.
                </p>
              </div>
            </paper-card>
            <paper-card>
              <div class="card-title">Sign up with your email</div>
              <div class="card-content">
                <form>
                  <label>Email address</label>
                  <input type="email" placeholder="Address Email" />
                  <label>Password</label>
                  <input type="text" placeholder="Password" />
                  <div class="forpassword">
                    At least 6 characters
                  </div>
                  <paper-checkbox>Show my password</paper-checkbox>
                  <paper-button raised class="signup">Sign up</paper-button>
                </form>
              </div>
            </paper-card>
          </div>
          <div>
            <p>
              By clicking on "Sign up", you agree to trivago's <a href="/#"> Terms & Conditions</a> and <a href="/#"> Privacy Policy.</a>
            </p>
          </div>
          <hr />
          <div>
            <p>
              Already have an account? <a href="/#">Log in</a>
            </p>
          </div>

        </main>
    </app-header-layout>
  </app-drawer-layout>

  </template>

  <script>
    Polymer({
      is: 'register-user',
    });
  </script>
</dom-module>
