    .forpassword{
      padding-top: 5px;
      margin: 0;
      display: flex;
      font-size: 12px;
      opacity: .7;
    }
    .card-title{
      margin-top: 15px;
      font-weight: 500;
      font-size: 21px;
    }
    paper-tooltip{
      --paper-tooltip-background: #fff;
      border: 1px solid #3498db;
      --paper-tooltip-opacity: 1;
      --paper-tooltip-text-color: #37454d;
      --paper-tooltip:{
        font-size: 14px;
        padding: 10px;
      }
    }
    input, input:focus{
      width: 100%;
      padding: 10px;
      margin: 10px 0;

      font-size: 15px;
      color: #37454d;
      outline: none !important;
      border-color: #3498db;
    }
    input[type="date"]{
      text-transform: uppercase;
      font-size: 15px;
      color: #37454d;
    }
    paper-checkbox{
      font-size: 15px;
      --paper-checkbox-unchecked-color: #919296;
  		--paper-checkbox-checked-color: #3498db;
      --paper-checkbox-label-color: #37454d;
      padding: 10px 0 10px 0;
    }
      @media screen and (min-width : 640px){
        .mycard{
          display: flex;
          @apply(--layout-center-justified);
          @apply(--layout-horizontal);
        }
        main{
          width: 768px;
          margin: 0 auto;
