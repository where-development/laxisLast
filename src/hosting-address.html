<dom-module id="hosting-address">
<template>
<style include="hosting-shared-styles">
	:host {
        display: block;
        padding: 10px;
      }
</style>

<form is="iron-form" method="get" action="/" id="basic">
					  <h2>Where's your place located?</h2>
					  <div class="my-input">
					  <label>Country</label>
					  <paper-dropdown-menu class="custom">
						  <paper-listbox class="dropdown-content">
						    <paper-item active>Croissant</paper-item>
						    <paper-item>Donut</paper-item>
						    <paper-item>Financier</paper-item>
						    <paper-item>Madeleine</paper-item>
						  </paper-listbox>
						</paper-dropdown-menu>
						</div>
						<div class="my-input">
							<label>Street Address</label>
						  	<input value="{{myValue::input}}" placeholder="e.g. 123 main St.">
						</div>
						<div class="my-input">
							<label>Apt, Suite, Bldg. (optional)</label>
						  	<input value="{{myValue::input}}" placeholder="e.g. Apt #7">
						</div>
						<div class="my-input">
							<label>City</label>
						  	<input value="{{myValue::input}}" placeholder="e.g. London">
						</div>
						<div class="my-input">
							<label>State</label>
						  	<input value="{{myValue::input}}" placeholder="e.g. CA">
						</div>
						<div class="my-input">
							<label>ZIP Code</label>
						  	<input value="{{myValue::input}}" placeholder="e.g. 94104">
						</div>
						<div class="mybacknext">
							<paper-button><iron-icon icon="arrow-back"></iron-icon>  Back</paper-button>
							<paper-button>Next  <iron-icon icon="arrow-forward"></iron-icon></paper-button>
						</div>
					</form>
				</div>
</template>
<script>
	Polymer({
		is: 'hosting-address',
	})
</script>
</dom-module>
